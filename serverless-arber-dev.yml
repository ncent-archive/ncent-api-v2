service: ncent-api # NOTE: update this with your service name

# You can pin your service to only deploy with a specific Serverless version
# Check out our docs for more details
# frameworkVersion: "=X.X.X"

provider:
  name: aws
  apiKeys:
    - value: ${ssm:/ncnt/arber-dev/apikey~true}
  runtime: java8
  region: us-west-2
  vpc:
    securityGroupIds:
      - ${ssm:/ncnt/arber-dev/securitygroup}  
    subnetIds:
      - ${ssm:/ncnt/arber-dev/subnet/1} 
      - ${ssm:/ncnt/arber-dev/subnet/2} 
  #    Define function environment variables here
  environment:
    database_url: ${ssm:/ncnt/arber-dev/database/url~true}
    database_driver: ${ssm:/ncnt/arber-dev/database/driver}
    database_user: ${ssm:/ncnt/arber-dev/database/user}
    database_password: ${ssm:/ncnt/arber-dev/database/password~true}
    bugsnag_api_key: ${ssm:/ncnt/arber-dev/bugsnag/apikey~true}
    release_stage: ${ssm:/ncnt/arber-dev/release_stage}
