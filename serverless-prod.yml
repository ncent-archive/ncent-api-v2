package:
  artifact: target/ncent-api-dev-jar-with-dependencies.jar
  excludeDevDependencies: false

functions:
  user:
    handler: kotlinserverless.framework.models.Handler
    events:
    - http:
        path: /user_test/hello
        method: get
    - schedule: rate(10 minutes)

  health:
    handler: kotlinserverless.framework.models.Handler
    events:
    - http:
        path: /health/health
        method: get
    - schedule: rate(10 minutes)

  dbhealth:
    handler: kotlinserverless.framework.models.Handler
    events:
    - http:
        path: /dbhealth/health
        method: get
    - schedule: rate(10 minutes)

  user_get:
    handler: kotlinserverless.framework.models.Handler
    events:
    - http:
        path: /user
        method: get
    - schedule: rate(10 minutes)

  user_create:
    handler: kotlinserverless.framework.models.Handler
    events:
    - http:
        path: /user
        method: post
    - schedule: rate(10 minutes)

  user_login:
