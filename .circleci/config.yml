version: 2.1

executors:
  java-executor:
    docker:
      - image: circleci/openjdk:8-jdk-browsers
    working_directory: ~/ncnt-api
  serverless-executor:
    docker:
      - image: amaysim/serverless:1.36.3
    working_directory: ~/ncnt-api

jobs:
  build:
    executor: java-executor
    steps:
      - checkout
      - attach_workspace:
          at: ~/ncnt-api
      - restore_cache:
          key: ncnt-api-{{ checksum "pom.xml" }}
      - run:
          name: Get maven dependancies
          command: 'mvn dependency:go-offline'
      - save_cache: # saves the project dependencies
          paths:
          - ~/.m2
          key: ncnt-api-{{ checksum "pom.xml" }}
      - run:
          name: Build, Test, and Package latest jar
          command: 'mvn clean compile assembly:single'
      - persist_to_workspace:
          root: .
          paths: target/ncent-api-dev-jar-with-dependencies.jar
  deploy-dev:
    executor: serverless-executor
    steps:
      - checkout
      - attach_workspace:
          at: ~/ncnt-api
      - run:
          name: Deploy to development
          command: |
            cat serverless-dev.yml > serverless.yml
            serverless deploy --stage development
  deploy-arber-dev:
    executor: serverless-executor
    steps:
      - checkout
      - attach_workspace:
          at: ~/ncnt-api
      - run:
          name: Deploy to arber-dev
          command: |
            cat serverless-arber-dev.yml > serverless.yml
            serverless deploy --stage arber-dev
  deploy-prod:
    executor: serverless-executor
    steps:
      - checkout
      - attach_workspace:
          at: ~/ncnt-api
      - run:
          name: Deploy to production
          command: |
            cat serverless-prod.yml > serverless.yml
            serverless deploy --stage production
  postman-dev:
    executor: java-executor
    steps:
      - checkout
      - attach_workspace:
          at: ~/ncnt-api
      - restore_cache:
          key: postman-dev-{{ checksum "./src/test/nCent-API.postman_collection.json" }}
      - run:
          name: Get postman dependancies
          command: 'npm i -g newman'
      - save_cache: # saves the project dependencies
          paths:
          - ~/ncnt-api/node_modules
          key: postman-dev-{{ checksum "~/ncnt-api/src/test/nCent-API.postman_collection.json" }}
      - run:
          name: Run postman against dev env
          command: 'postman ~/ncnt-api/src/test/nCent-API.postman_collection.json'


workflows:
  version: 2.1
  build_and_test:
    jobs:
      - build
  build_and_deploy:
    jobs:
    - build
    - deploy-dev:
        requires:
          - build
        filters:
          branches:
            only: master
    - deploy-arber-dev:
        requires:
          - build
        filters:
          branches:
            only: master
    - deploy-prod:
        requires:
        - build
        filters:
          branches:
            only: production